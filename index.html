<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
    <section>
        <main>
            <dev class="card">
            
                <img class="qr-img" src="images/image-qr-code.png" alt="qr code image">
                <dev class="data">
                <h1 class="title">Improve your front-end skills by building projects</h1>
                <p class="info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </dev>
            </dev>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io/profile/adsake">adsal</a>.
              </div>
        </main>
    </section>
</body>
